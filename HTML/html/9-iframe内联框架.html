<!DOCTYPE html>
<html>
<head>
	<title>iframe</title>
</head>
<body>
<!-- iframe
src: 引用页面地址
name: 框架标识名
width
height
 -->
 <!-- 方式一： -->
<iframe src="https://www.baidu.com" frameborder="0" width="1000px" height="200px"></iframe>

<!-- 方式二  -->
<iframe src="" name="hello" frameborder="0" width="1000px" height="200px" ></iframe>
<a href="https://www.bilibili.com/" target="hello">helllo </a>


</body>
</html>
