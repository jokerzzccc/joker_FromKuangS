<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

<!--有序列表
应用范围：试卷 ，问答。。。
-->
<ol>
    <li>python</li>
    <li>java</li>
</ol>
<br/>

<!--无序列表
应用范围：导航 ，侧边栏。。。
-->
<ul>
	
    <li>python</li>
	<li>java</li>
</ul>
<!--自定义列表
dl :标签
dt 列表名称
dd 列表内容
应用范围：公司网站底部


-->
<dl>
	<dt>自定义列表</dt>

	<dd>java</dd>
	<dd>python</dd>
	<dd>linux</dd>

</dl>
</body>
</html>
