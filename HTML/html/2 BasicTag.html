<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>
<!--标题标签 h1 - h6-->

<h1>一级标签</h1>
<!--段落标签-->
<p>html</p>
<p>Nihao</p>
<!--换行标签    -->
你好<br/>
我好<br/>
<!--水平线表现-->
<hr/>
<!--字体样式标签-->
<h1>字体样式标签</h1>
粗体：<strong>我爱你</strong><br/>
斜体:<em>我爱你</em><br/>

<!--特殊符号-->
<!--
特殊符号的格式，都是 &开头，;结尾
-->
<h1>特殊符号</h1>
空格：&nbsp;&nbsp;空格
<br/>
大于号：&gt;
<br/>
小于号：&lt;
<br/>
版权符号：&copy;版权所有
<br/>
</body>
</html>
