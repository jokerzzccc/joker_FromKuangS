<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
</head>
<body>
<!-- table 标签
tr 行
td 列
 -->

 <table border="1px">
 	<tr>
 		<!-- colspan 跨几列 -->
 		<td colspan="2">1-1</td>
 		
 	</tr>
 	<tr>
 		<!--  rowspan 跨行-->
 		<td rowspan="2">2-1</td>
		<td>2-2</td>
 	</tr>
 	 <tr>
 		<td>3-1</td>
 	</tr>
 </table>
</body>
</html>
